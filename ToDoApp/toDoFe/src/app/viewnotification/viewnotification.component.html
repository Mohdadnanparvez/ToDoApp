<header>
  <div class="bootstrap-wrapper" >
    <div class="container-fluid">
      <h1 *ngIf="!(this.notifications == null || this.notifications.length == 0)">Available Notification</h1>
      <h1 *ngIf="this.notifications == null || this.notifications.length == 0" >You have No Notification</h1>
     <div class="row" >
      
       
          <div class="col-md-4" *ngFor="let notification of  notifications | paginate: { itemsPerPage: 9, currentPage: p }"   >
          <mat-card class="card">
               <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title class="text"><b><i>ToDo :- {{ notification.title }}</i></b></mat-card-title>
                <mat-card-subtitle class="details"> <h6>Created On :- </h6><p> {{ notification.dueDate }}</p></mat-card-subtitle>
                <mat-card-subtitle  class="details1"><h6>Last Updated On :-</h6> <p>{{ notification.updatedTask }}</p> </mat-card-subtitle>
               </mat-card-header>               
          </mat-card>
        </div>
        
      
      
     </div>
    </div>
  </div>
</header>
<footer>
  <div  class="clearfix">
      <pagination-controls  (pageChange)="p = $event"></pagination-controls>
      </div> 
</footer>
